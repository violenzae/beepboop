<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>beepboop</title>
</head>
<body class="container">
  <h1>beepboop</h1>
  <div class="panel panel-default">
    <div class="row">
      <div class="col-md-6">
        <img src="img/UIHere.png" id="robot" alt="boop">
      </div>
      <div class="col-md-6" id="right"><br>
        <form id="beepboop">
          <label for="num">Enter a #:</label>
            <input id="num" type="text" required>  
            <div class="radio">
              <label>
                <input type="radio" name="updown" value="0">
                count UP
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="updown" value="1">
                count DOWN
              </label>
            </div>
          <button class="btn btn-info" type="submit">zoop</button>
        </form>
        <div class="result">
          <ul id="output"></ul>
          <img src="img/Gears.png" id="gear" alt="gear">
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
